{% extends "store1/main.html" %}
{% load static %}

{% block content %}
    
    <div class="row">

        <div  class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form">
                    <div id="user-info">
                        <div class="form-filed">
                            <input required class="form-control" type="text" name="name" placeholder="Name...">
                        </div>
                        <br>
                        <div class="form-filed">
                            <input required class="form-control" type="email" name="email" placeholder="Email...">
                        </div>
                    </div>
                    
                    <div id="shipping-info">
                        <hr>
                        <p>Shipping information</p>
                        <hr>

                        <div class="form-filed">
                            <input class="form-control" type="text" name="adress" placeholder="Adress">
                        </div>
                        <div class="form-filed">
                            <input class="form-control" type="text" name="city" placeholder="City">
                        </div>
                        <div class="form-filed">
                            <input class="form-control" type="text" name="state" placeholder="State">
                        </div>
                        <div class="form-filed">
                            <input class="form-control" type="text" name="zipcode" placeholder="Zipcode">
                        </div>
                        <div class="form-filed">
                            <input class="form-control" type="text" name="country" placeholder="Country">
                        </div>
                        <hr>
                        <input id="form-button" class="btn btn-success btn-black" type="submit" value="Continue">
                </form>
            </div>
            <div class="box element hidden" id="payment-info">
                <br>
                <small>Paypal options</small>
            </div>
            </div>
        </div>

        <div  class="col-lg-6">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'cart' %}">Back to cart</a>
                <hr>
                <h3>Order summary: </h3>
                <hr>
                <div class="cart-row">
                    <div style="flex:2;"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                    <div style="flex:2;"><p>Product 1</p></div>
                    <div style="flex:1;"><p>24 PLN</p></div>
                    <div style="flex:1;"><p>x 2</p></div>
                    
                </div>
                <h5><strong>Items: 2</strong></h5>
                <h5><strong>Total: 48 PLN</strong></h5>
            </div>
        </div>

    </div>

{% endblock content %}
